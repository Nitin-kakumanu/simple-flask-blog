{% extends 'base.html' %}

{% block content %}
    <h1>Add New Post</h1>
    <form method="POST">
        <p><input type="text" name="title" placeholder="Enter post title" required></p>
        <p><textarea name="content" placeholder="Write your post content here..." rows="5" required></textarea></p>
        <p><input type="text" name="author" placeholder="Your name" required></p>
        <p><button type="submit">Publish Post</button></p>
    </form>
{% endblock %}
