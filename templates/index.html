{% extends 'base.html' %}

{% block content %}
    <h1>All Blog Posts</h1>
    {% if posts %}
        {% for post in posts %}
            <div class="post">
                <h2>{{ post.title }}</h2>
                <p>{{ post.content }}</p>
                <small>By {{ post.author }} on {{ post.date }}</small>
            </div>
        {% endfor %}
    {% else %}
        <p>No posts yet.</p>
    {% endif %}
{% endblock %}
