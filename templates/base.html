<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prose & Pixels</title>
    <style>
        :root {
            --primary: #6D28D9;
            --accent: #8B5CF6;
            --dark: #1F2937;
            --gray: #6B7280;
            --light: #F3F4F6;
            --white: #FFFFFF;
        }

        body {
            font-family: system-ui, sans-serif;
            line-height: 1.6;
            color: var(--dark);
            background-color: var(--light);
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: var(--white);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            min-height: 100vh;
        }

        header {
            background: linear-gradient(to right, var(--primary), var(--accent));
            color: var(--white);
            padding: 2rem 1.5rem;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
        }

        .nav {
            display: flex;
            justify-content: center;
            background-color: var(--white);
            padding: 1rem;
            border-bottom: 1px solid var(--light);
        }

        .nav a {
            color: var(--dark);
            text-decoration: none;
            margin: 0 1rem;
            font-weight: 600;
        }

        .nav a:hover {
            color: var(--primary);
        }

        .main-content {
            padding: 2rem 1.5rem;
        }

        .post {
            background-color: var(--white);
            margin-bottom: 1.5rem;
            padding: 1.5rem;
            border-radius: 0.5rem;
            border: 1px solid var(--light);
        }

        .post h2 {
            color: var(--primary);
            margin-top: 0;
        }

        .post-meta {
            display: flex;
            justify-content: space-between;
            color: var(--gray);
            font-size: 0.9rem;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--light);
        }

        form {
            padding: 1rem 0;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        input[type="text"], 
        textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--light);
            border-radius: 0.25rem;
            font-size: 1rem;
        }

        textarea {
            min-height: 150px;
        }

        button[type="submit"] {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.25rem;
            cursor: pointer;
            font-weight: 600;
        }

        footer {
            text-align: center;
            padding: 1.5rem;
            color: var(--gray);
            background-color: var(--light);
        }

        @media (max-width: 768px) {
            .container {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Prose & Pixels</h1>
            <p>Where thoughts come to life</p>
        </header>
        
        <div class="nav">
            <a href="{{ url_for('index') }}">Home</a>
            <a href="{{ url_for('add_post') }}">New Post</a>
        </div>

        <div class="main-content">
            {% block content %}{% endblock %}
        </div>
        
        <footer>
            <p>Â© 2025 Prose & Pixels</p>
        </footer>
    </div>
</body>
</html>
