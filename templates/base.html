<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prose & Pixels</title>
    <style>
        /* Base styles */
        :root {
            --primary: #6D28D9;
            --primary-dark: #5B21B6;
            --secondary: #EC4899;
            --accent: #8B5CF6;
            --light: #F3F4F6;
            --dark: #1F2937;
            --gray: #6B7280;
            --white: #FFFFFF;
            --background: #F9FAFB;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.7;
            color: var(--dark);
            background-color: var(--background);
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 0;
            background-color: var(--white);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
            border-radius: 12px;
            overflow: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header styles */
        header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            color: var(--white);
            padding: 40px 30px;
            text-align: center;
            position: relative;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: 800;
            letter-spacing: -0.5px;
        }

        header p {
            opacity: 0.9;
            margin-top: 10px;
            font-size: 1.1rem;
        }

        /* Navigation */
        .nav {
            background-color: var(--white);
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .nav a {
            color: var(--dark);
            text-decoration: none;
            margin: 0 20px;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s;
            position: relative;
            padding: 6px 0;
        }

        .nav a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 3px;
            bottom: 0;
            left: 0;
            background-color: var(--secondary);
            transition: width 0.3s;
            border-radius: 3px;
        }

        .nav a:hover {
            color: var(--primary);
        }

        .nav a:hover::after {
            width: 100%;
        }

        /* Main content area */
        .main-content {
            padding: 40px 30px;
            flex: 1;
        }

        /* Content styles */
        h1, h2, h3 {
            color: var(--primary-dark);
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        h1 {
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(0, 0, 0, 0.05);
            font-size: 2rem;
        }

        /* Post styles */
        .post {
            border-radius: 10px;
            background-color: var(--white);
            margin-bottom: 35px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.03);
            border: 1px solid rgba(0, 0, 0, 0.05);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .post:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.06);
        }

        .post h2 {
            color: var(--primary);
            margin-top: 0;
            margin-bottom: 15px;
            font-size: 1.5rem;
        }

        .post p {
            margin-bottom: 20px;
            color: var(--dark);
            line-height: 1.7;
        }

        .post-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: var(--gray);
            font-size: 0.9rem;
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid rgba(0, 0, 0, 0.05);
        }

        .post-date {
            font-style: italic;
        }

        .post-tag {
            background-color: var(--light);
            color: var(--primary);
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        /* Form styles */
        form {
            background-color: var(--white);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--primary-dark);
        }

        input[type="text"], 
        textarea {
            width: 100%;
            padding: 15px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            box-sizing: border-box;
            font-family: inherit;
            font-size: 1rem;
            transition: border 0.3s, box-shadow 0.3s;
            background-color: var(--light);
        }

        input[type="text"]:focus,
        textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(109, 40, 217, 0.2);
        }

        textarea {
            resize: vertical;
            min-height: 180px;
        }

        button[type="submit"] {
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s;
            display: inline-block;
        }

        button[type="submit"]:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 14px rgba(109, 40, 217, 0.3);
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 60px 0;
            color: var(--gray);
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            color: var(--primary);
            opacity: 0.5;
        }

        .empty-state h3 {
            margin-top: 0;
            color: var(--primary);
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 30px;
            color: var(--gray);
            font-size: 0.9rem;
            margin-top: auto;
            background-color: var(--light);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                border-radius: 0;
                max-width: 100%;
            }
            
            header {
                padding: 30px 20px;
            }
            
            header h1 {
                font-size: 2rem;
            }

            .main-content {
                padding: 30px 20px;
            }
            
            .nav {
                padding: 15px 10px;
            }
            
            .nav a {
                margin: 0 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Prose & Pixels</h1>
            <p>Where thoughts come to life</p>
        </header>
        
        <div class="nav">
            <a href="{{ url_for('index') }}">Home</a>
            <a href="{{ url_for('add_post') }}">New Post</a>
        </div>

        <div class="main-content">
            {% block content %}{% endblock %}
        </div>
        
        <footer>
            <p>© 2025 Prose & Pixels. Crafted with ❤️</p>
        </footer>
    </div>
</body>
</html>
